<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name-input-container">
        <input type="text" id="name-input" placeholder="Enter a name...">
        <button id="add-name-btn">Add</button>
    </div>
    
    <div class="app-container">
        <div class="main-content">
            <div id="names-list-container" class="names-list-container" data-container="names">
                <!-- Name panels will be added here dynamically -->
                <div class="empty-message">No names added yet</div>
            </div>
            
            <div id="trash-panel" class="trash-panel" data-container="trash">
                <div class="trash-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M7 4V2h10v2h5v2h-2v15a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V6H2V4h5zM6 6v14h12V6H6zm3 3h2v8H9V9zm4 0h2v8h-2V9z" fill="currentColor"/>
                    </svg>
                </div>
                <p>Drop here to delete</p>
            </div>
        </div>
        
        <div class="schedule-container">
            <div class="schedule-panel" id="duty-panel" data-container="duty">
                <h2>Duty</h2>
                <div class="schedule-items"></div>
            </div>
            
            <div class="schedule-panel" id="standby-panel" data-container="standby">
                <h2>Stand By</h2>
                <div class="schedule-items"></div>
            </div>
            
            <div class="schedule-panel" id="rest-panel" data-container="rest">
                <h2>Rest</h2>
                <div class="schedule-items"></div>
            </div>
            
            <div class="schedule-panel" id="home-panel" data-container="home">
                <h2>Home</h2>
                <div class="schedule-items"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
